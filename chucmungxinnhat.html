<!DOCTYPE html>
<html lang="vi">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff8c8c, #ffddc1);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3.5rem;
            margin-top: 50px;
            font-family: 'Great Vibes', cursive;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .cake {
            width: 300px;
            height: 250px;
            background: #ffd966;
            border-radius: 15px;
            margin: 30px auto;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .cake .layer {
            position: absolute;
            width: 100%;
            height: 50px;
            background: #ffb3b3;
            border-radius: 10px;
            top: 20px;
        }
        .cake .layer:nth-child(2) {
            top: 80px;
            width: 90%;
            left: 5%;
        }
        .cake .layer:nth-child(3) {
            top: 140px;
            width: 80%;
            left: 10%;
        }
        .cake .candle {
            position: absolute;
            top: -60px;
            left: 50%;
            width: 20px;
            height: 50px;
            background: #ffcc00;
            border-radius: 10px;
            transform: translateX(-50%);
        }
        .cake .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 15px;
            height: 20px;
            background: radial-gradient(circle, yellow, orange, red);
            border-radius: 50%;
            transform: translateX(-50%);
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff6f61;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff3d3d;
        }
        .gift-box-container {
            display: none;
            margin-top: 30px;
        }
        .gift-box {
            width: 180px;
            height: 180px;
            background-color: #ff6f61;
            border-radius: 10px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .lid {
            position: absolute;
            width: 100%;
            height: 50px;
            background-color: #ff3d3d;
            border-radius: 10px 10px 0 0;
            top: 0;
            left: 0;
            transform-origin: top center;
            transition: transform 0.5s ease-in-out;
        }
        .ribbon {
            position: absolute;
            width: 15px;
            height: 100%;
            background-color: #fff;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .message {
            display: none;
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            animation: fadeIn 1s ease-out forwards;
        }

        /* Ph√°o ch√∫c m·ª´ng */
        .fireworks {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .firework {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0000, #ffcc00, #ffff00);
            animation: fireworks 1s ease-out infinite;
        }
        @keyframes fireworks {
            0% {
                width: 10px;
                height: 10px;
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
                transform: translate(random, random);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Ch√∫c M·ª´ng Sinh Nh·∫≠t!</h1>
    <p class="subtitle">H√£y th·ªïi n·∫øn ƒë·ªÉ nh·∫≠n m√≥n qu√† b·∫•t ng·ªù!</p>

    <div class="cake">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <button class="btn" onclick="blowCandle()">Th·ªïi N·∫øn</button>

    <div class="gift-box-container">
        <div class="gift-box" onclick="openGift()">
            <div class="lid"></div>
            <div class="ribbon"></div>
        </div>
        <p class="message">üéâ Ch√∫c qu·∫£n l√Ω c√≥ m·ªôt sinh nh·∫≠t vui v·∫ª, tu·ªïi m·ªõi th√™m xinh ƒë·∫πp, c√¥ng vi·ªác thu·∫≠n l·ª£i, t√¨nh duy√™n n·ªü hoa! üéâ</p>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script>
        function blowCandle() {
            const flame = document.querySelector('.flame');
            const button = document.querySelector('.btn');
            const giftBoxContainer = document.querySelector('.gift-box-container');
            const fireworksContainer = document.getElementById('fireworks');

            // T·∫Øt ng·ªçn l·ª≠a
            flame.style.animation = 'fadeOut 1s forwards';
            flame.style.opacity = '0';

            // ·∫®n n√∫t th·ªïi n·∫øn
            button.style.display = 'none';

            // Hi·ªÉn th·ªã h·ªôp qu√† sau khi th·ªïi n·∫øn
            setTimeout(() => {

        function openGift() {
            const giftBox = document.querySelector('.gift-box');
            const lid = document.querySelector('.lid');

            // M·ªü n·∫Øp qu√†
            lid.style.transform = 'rotateX(-120deg)';

            // Hi·ªÉn th·ªã l·ªùi ch√∫c
            setTimeout(() => {

        }

        function showFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            fireworksContainer.style.display = 'block';

            for (let i = 0; i < 10; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.top = `${Math.random() * 100}%`;
                firework.style.left = `${Math.random() * 100}%`;
                fireworksContainer.appendChild(firework);
            }
        }
    </script>

</body>
</html>
